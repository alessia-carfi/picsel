<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Picsel</title>
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.js"></script>
  </head>

  <body>
    <header>
      <div class="profile">
        <img src="assets/logo.svg" alt="" />
        <div class="name">
          <p id="name">Franchino</p>
          <p id="tag">@franchino</p>
        </div>
      </div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <label for="search">Search</label>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search on Picsel" />
      </div>
      <img src="assets/logofull.svg" alt="Picsel logo" class="logo" />
      <i class="fa-solid fa-bars"></i>
    </header>
    <nav>
      <p id="menu">Menu</p>
      <ul>
        <li><i class="fa-solid fa-house"></i><a href="" id="home">Home</a></li>
        <li>
          <i class="fa-solid fa-map"></i><a href="" id="explore">Explore</a>
        </li>
        <li>
          <i class="fa-solid fa-inbox"></i><a href="" id="inbox">Inbox</a>
        </li>
      </ul>
    </nav>
    <div class="options">
      <p id="other">Other options</p>
      <ul>
        <li>
          <i class="fa-solid fa-square-plus"></i><a href="" id="new">New</a>
        </li>
        <li>
          <i class="fa-solid fa-floppy-disk"></i><a href="" id="saved">Saved</a>
        </li>
        <li>
          <i class="fa-solid fa-arrows-rotate"></i
          ><a href="" id="refresh">Refresh</a>
        </li>
        <li>
          <i class="fa-solid fa-gear"></i><a href="" id="settings">Settings</a>
        </li>
      </ul>
    </div>
  </body>
</html>
