<!DOCTYPE html>
<html lang="it">

<head>
    <title> Create Post </title>
    <meta charset="UTF-8" />
    <link href="css/createpost.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <script defer src="../assets/fontawesome/js/solid.js"></script>
    <script defer src="../assets/fontawesome/js/regular.js"></script>
    <script defer src="../assets/fontawesome/js/fontawesome.js"></script>
</head>

<body>
    <header>
        <div class="posttext">
            <i class="fa-solid fa-arrow-left"></i>
            <label hidden for="back">back</label>
            <p class="postp">Create Post</p>
        </div>
        <div class="posttitle">
            <input id="postitleid" type="text" placeholder="Title" />
        </div>
        <div class="posturl">
            <i class="fa-regular fa-image"></i>
            <label hidden for="posturl">Image</label>
            <input id="posturlid" type="text" placeholder="URL" />
        </div>
        <div class="postcontent">
            <textarea class="postcontentcl" id="postcontentid" placeholder="Text"></textarea>
        </div>
        <div class="submitbutton">
            <button id="submitbuttonid">Submit</button>
        </div>
    </header>
</body>

</html>
