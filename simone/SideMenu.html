<!DOCTYPE html>
<html lang="it">

<head>
  <title> SideMenu </title>
  <meta charset="UTF-8" />
  <link href="css/SideMenu.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <script defer src="./assets/fontawesome/js/solid.js"></script>
  <script defer src="./assets/fontawesome/js/fontawesome.js"></script>
</head>

<body>
  <header>
    <a href="#" class="profile">
      <img src="img/profile.jpg" alt="" onclick="openMenu()"/>
      <p class="name">
        <span class="pr-name">Ciccio Pasticcio</span>
        <span class="small-text">@frankpastic</span>
      </p>
    </a>
  </header>
  <div class="menu">
    <div class="follows">
      <ul class="follows-list">
        <li>
          <p class="fl-label">Follows</p>
        </li>
        <li>
          <a href="#fl-pr">
            <img src="img/profile.jpg" alt="" />
            <p class="fl-name">
              <span class="fl-mainname">Carmelo</span>
              <span class="small-text">@melooooo</span>
            </p>
          </a>
        </li>
        <li>
          <p class="border"></p>
        </li>
      </ul>
    </div>
    <div class="subscriptions">
      <ul class="sub-list">
        <li>
          <p class="sub-label">Subscriptions</p>
        </li>
        <li>
          <a href="#sub-pr">
            <img src="img/profile.jpg" alt="">
            <p class="sub-name">
              <span class="sub-mainname">Pippo The Game</span>
              <span class="small-text">@ppthegame</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
