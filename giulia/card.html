<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./card.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.js"></script>
</head>
<article>
    <div class="post">
        <div class="poster">
            <img src="prova.png" alt="" width="40" height="40" name="profileimg" id="profileimg" />
            <label name="username" id="username">Franchino</label>
            <label name="tag" id="tag">@franchino09</label>
        </div>
        <p>Ho cambiato immagine di profilo! :D</p>
        <img src="prova.png" alt="" id="postimg" name="postimg" />
        <div class="post-interactions">
            <div class="interactions">
                <label hidden for="upvote">Upvote post</label>
                <i class="fa-solid fa-caret-up" name="upvote" id="upvote"></i>
                <label>10</label>
                <label hidden for="downvote">Downvote post</label>
                <i class="fa-solid fa-caret-down" name="downvote" id="downvote"></i>
            </div>
            <label hidden for="viewcomments">View comments</label>
            <input type="button" name="viewcomments" id="viewcomments" value="Commenti" />
            <label hidden for="save"></label>
            <input type="button" name="save" id="save" value="Salva" />
        </div>
    </div>
</article>
<div class="comment-section">
    <span class="comment">
        <span class="commenter">
            <p name="username" id="username">Marcellino</p>
            <p name="time" id="time">55m</p>
        </span>
        <p>Bellaaaaaaaa :3</p>
    </span>
    <div class="interactions">
        <label hidden for="upvote">Upvote</label>
        <input type="button" name="upvote" id="upvote" value="YAY" />
        <p>10</p>
        <label hidden for="downvote">Downvote</label>
        <input type="button" name="downvote" id="downvote" value="NAY" />
    </div>
</div>

</html>
